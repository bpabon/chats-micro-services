<form class="my-10 space-y-6" [formGroup]="form">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">
      Has olvidado tu contrase침a<span class="text-primary">?</span>
    </h2>
    <p class="text-sm text-muted-foreground">
      Ingresa tu correo electr칩nico para restablecer tu contrase침a.
    </p>
  </div>

  <div class="space-y-3 text-left">
    <div class="form__group">
      <div class="relative">
        <input
          type="text"
          id="email"
          [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
          class="peer block"
          placeholder=" "
          formControlName="email"
        />
        <label
          for="email"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary"
        >
          Correo electr칩nico
        </label>
      </div>
      <div *ngIf="submitted && f['email'].errors" class="is__invalid-error">
        <div *ngIf="f['email'].errors['required']">Campo obligatorio</div>
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="flex justify-between space-x-2">
    <div class="w-full">
      <app-button
        full
        (click)="onSubmit()"
        [loading]="isLoading"
        impact="bold"
        tone="primary"
        shape="rounded"
        size="medium"
        >Restablecer</app-button
      >
    </div>
    <div class="w-full">
      <app-button
        routerLink="/auth/sign-in"
        full
        impact="bold"
        tone="light"
        shape="rounded"
        size="medium"
      >
        Cancelar
      </app-button>
    </div>
  </div>
</form>
